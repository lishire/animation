<script>
    function getobj(id){
        return document.getElementById(id);
//                if(document.getElementById(id)){

//        else{

    }
    function getstyle(obj,attr){
        if(document.all){
            return parseInt(obj.currentStyle[attr]);
        }
        else{
            return parseInt(getComputedStyle(obj,false)[attr]);
        }
    }
    var share =getobj("content");
//    console.log(share)
    share.addEventListener("mouseover",function(){
        moving(this,10,0);
    },true);
    share.addEventListener("mouseout",function(){
        moving(this,-10,-150);
    },true);
    var timer=null;
    function moving(obj,speed,terminal){
//        clearInterval(timer)
//       clearInterval(timer1);

       clearInterval(share.timer);
        obj.timer=null;
        obj.timer=setInterval(function(){
            var left_val=getstyle(share,"left");
            if(left_val<terminal){
                if(left_val<terminal){
                left_val+=speed;
                }
            }
            else{
                if(left_val>terminal){
                    left_val+=speed;
                }
            }
            share.style.left=left_val+"px";
//            console.log(qqq);
        },17)
    }
